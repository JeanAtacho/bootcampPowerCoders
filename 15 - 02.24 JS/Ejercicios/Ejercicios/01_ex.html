<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 01</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      color: #333;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      margin: 0;
    }

    .bolder {
      font-weight: 400;
    }
  </style>
</head>
<body>
  <p class="text"></p>

  <!-- 1. Prompt para obtener valor de variable e imprimir ese valor en alguna parte del HTML -->
  <script>
    //seleccionar el elemento html
    const text = document.querySelector("p.text")

    //preguntar al usuario el nombre
    const name = prompt('Hola, como te llamas?')

    //asignar el nombre al texto de la constante 
    text.innerHTML = `Bienvenido/a ${name}`
  </script>
</body>
</html>
