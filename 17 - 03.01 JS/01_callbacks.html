<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBacks</title>
</head>
<body>
    
    <p class="saludar"></p>
    <button class="color_change">cambiar color</button>

    <script>
        const p = document.querySelector('.saludar')
        const colorChange = document.querySelector('.color_change')

        colorChange.addEventListener('click', () => {
            document.body.style.backgroundColor = 'bluEviolet'
            document.body.style.color = 'white'
        })

        function saludar(text, callback) {
            p.innerHTML = text
            callback()
        }

        const despedir = () => { console.log('Adios mundo cruel') }
        const bye = function() { console.log('Bye cruel wrold!');}

        const sayHi = saludar

        console.log(sayHi)

        saludar('Hola Munto!', function() {
            console.log('Se ha ejecutado la funcion')
        })

        despedir()
        sayHi('hello world!', function() {
            console.log('function executed seccessfully! ')
        })
        bye()
    </script>
</body>
</html>
