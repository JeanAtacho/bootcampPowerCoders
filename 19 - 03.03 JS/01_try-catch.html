<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try Catch | Async/Await</title>
</head>
<body>
  <article class="user"></article>
  <script>
    async function getData(text) {
      const article = document.querySelector('.user')

      try {
      const response = await fetch('https://jsonplaceholder.typicode.com/users/1000')
      if (!response.ok) {
        article.innerHTML = `<h2>Id del elemento es incorrecto</h2>`
        throw new Error('Id del elemento es incorrecto')
      }

      const user = await response.json()
      const html = `
        <h2>${user.name}</h2>
        <h4>${user.email}</h4>
        <p className="phone">${user.phone}</p>
        <div>
          <a href="https://${user.website}">${user.website}</a>
        </div>
      `
      user ? article.innerHTML = html : null
      
    } catch (error) {
      console.error(error)
    } finally {
       
    }
  }

    const texto = getData('Hola Mundo')
    console.log(texto)
  </script>
</body>
</html>
