<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Effect</title>
</head>
<body>

  <script>
    function sumar(a, b) {
      console.log(`El parametro a: ${a}`)
      console.log(`El parametro b: ${b}`)
      return a + b
    }

    const resultado = sumar(1, 2)
    console.log(resultado)
  </script>
</body>
</html>
